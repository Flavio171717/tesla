<app-nav-menu [isEnabledStep2]="isEnabledStep2" [isEnabledStep3]="false"></app-nav-menu>


<h1><b>
  Step 1: Choose your model and color
</b></h1>
<!--  MODEL -->
<h3>Model :
    <select class="form-control" [(ngModel)]="modSelected" (ngModelChange)="loadColor($event)" id="modelSelect">
      <option *ngFor="let mod of model" [value]="mod.code">
        {{mod.description}}
      </option>
    </select>
<!--  COLOR -->
<ng-container *ngIf="modSelected !=='default'">
    Color :
    <select class="form-control" [(ngModel)]="colSelected" (ngModelChange)="addToDisplayImage($event)" id="colorSelect">
      <option *ngFor="let col of color" [value]="col.code">
        {{col.description}}
      </option>
    </select>
  </ng-container>
</h3>
<app-display-image></app-display-image>
